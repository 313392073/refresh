            overflow: hidden;
        }

        p {
            display: inline-block;
            white-space: nowrap;
        }
        p:hover{
            animation: move 1.5s infinite alternate linear;
        }
        @keyframes move{
            0% {
                left: 0;
                transform: translate(0,0)

                left: 100%;
                transform: translate(calc(-100% + 150px),0)
